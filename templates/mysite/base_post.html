<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Sinóptico - {% block title %} Testing testing testing {% endblock %}</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static "sticky-footer-navbar.css" %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static "css/footer.css" %}">
        <link rel="stylesheet" href="{% static "css/styles.css" %}">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->

            <link href='http://fonts.googleapis.com/css?family=Exo:700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
            <link href='http://fonts.googleapis.com/css?family=Cantarell&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
            <link href='https://fonts.googleapis.com/css?family=Marcellus+SC' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand">{{site_name}}</a>
                </div>
                <nav class="collapse navbar-collapse" role="navigation">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#sec">Get Started</a>
                        </li>
                        <li>
                            <a href="#sec">Edit</a>
                        </li>
                        <li>
                            <a href="#sec">Visualize</a>
                        </li>
                        <li>
                            <a href="#sec">Prototype</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </nav>

        <div id="masthead">  
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <h1>{{post_name}}
                            <p class="lead">{{post_desc}}</p>
                        </h1>
                    </div>
                    <div class="col-md-5">
                        <div class="well well-lg"> 
                            <div class="row">
                                <div class="col-sm-6">
                                    <img src="//placehold.it/180x100" class="img-responsive">
                                </div>
                                <div class="col-sm-6">
                                    Some text here
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div><!--/container-->
        </div><!--/masthead-->

        {% block body_block %}

        {% endblock %}

        <footer class="footer">
            <div class="container">
                <p class="text-muted">© 2016 Sinóptico Inc.</p>
            </div>
        </footer>

        <!-- Bootstrap core JavaScript ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{% static "js/jquery.min.js" %}"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <script src="{% static "js/scripts.js" %}"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="{% static "js/ie10-viewport-bug-workaround.js" %}"></script>

    </body>
</html>
